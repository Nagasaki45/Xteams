{% extends 'base.html' %}
{% load static %}

{% block title %}
<h1>
    {{ object.name }}
</h1>
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" class="btn btn-danger" value="Confirm" />
</form>
{% endblock %}

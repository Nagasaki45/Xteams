{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
    <h1>New team</h1>
{% endblock %}

{% block content %}
<form class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary form-control">Create team!</button>
    {% endbuttons %}
</form>
{% endblock %}

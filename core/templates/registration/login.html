{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
Login
{% endblock %}

{% block content %}

<form method="POST" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	<p class="lead">Don't have an account yet? register <a href="{% url 'register' %}">here</a></p>
    {% buttons %}
        <input type="submit" class="btn btn-primary" value="login" />
    {% endbuttons %}
	<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
